<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Spacetime Simulation</title>
    <style>
        /* CSS styles from previous example */
        body { margin: 0; overflow: hidden; font-family: sans-serif; display: flex; }
        #simulationCanvas { flex-grow: 1; height: 100vh; background-color: #f0f0f0; }
        #controls { width: 250px; padding: 15px; background-color: #e0e0e0; height: 100vh; overflow-y: auto; box-sizing: border-box; }
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 3px; font-size: 0.9em; }
        input[type=number], input[type=text] { width: 90%; padding: 5px; margin-bottom: 5px; }
        input[type=checkbox] { margin-right: 5px; }
        button { padding: 8px 12px; margin-right: 5px; margin-bottom: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="controls">
        <!-- Control elements from previous example -->
        <h2>Controls</h2>
        <div class="control-group">
            <label>Camera (WASDQE + R)</label>
            <button id="menu-reset-camera">Reset Camera</button>
            <button id="menu-cycle-focus" title="Left: Next, Right: Prev">Cycle Focus</button> <br>
             <label for="menu-zoom">Zoom:</label>
             <input type="number" id="menu-zoom" step="0.1" min="0.1" value="1.0">
        </div>
        <div class="control-group">
            <label>Simulation</label>
            <button id="menu-clear-spacetime">Clear Spacetime</button><br>
            <label for="menu-speed">Speed:</label>
            <input type="number" id="menu-speed" step="0.1" min="0" value="1.0">
        </div>
         <div class="control-group">
            <label>Display</label>
            <input type="checkbox" id="menu-toggle-grid" checked> <label for="menu-toggle-grid" style="display: inline;">Show Grid</label><br>
             <input type="checkbox" id="menu-toggle-draw-path"> <label for="menu-toggle-draw-path" style="display: inline;">Draw Paths</label><br>
             <label for="menu-mass-multiplier">Visual Mass Size:</label>
             <input type="number" id="menu-mass-multiplier" min="1" value="200">
        </div>
        <div class="control-group">
            <label>Object Placement</label>
            <p style="font-size: 0.8em;">LMB: Drag Mass/Velocity<br>RMB: Place Orbiting (Size Below)</p>
            <input type="checkbox" id="menu-toggle-custom-mass"> <label for="menu-toggle-custom-mass" style="display: inline;">RMB Drag Defines Mass</label><br>
            <label for="menu-orbit-mass">Orbiting Mass Size (Radius):</label>
            <input type="number" id="menu-orbit-mass" min="0.1" step="0.1" value="2.0">
        </div>
         <div class="control-group">
            <label>Disk Generation</label>
             <button id="menu-gen-disk">Generate Disk</button>
             <label for="menu-disk-density">Density (per 100x100 area):</label>
             <input type="number" id="menu-disk-density" min="0" step="0.1" value="2.0">
        </div>
        <div class="control-group">
            <p style="font-size: 0.8em;">Focus object required for auto-orbit & disk generation.</p>
        </div>
    </div>
    <canvas id="simulationCanvas"></canvas>

    <!-- Load app.js from the root -->
    <script type="module" src="./app.js"></script>
</body>
</html>
